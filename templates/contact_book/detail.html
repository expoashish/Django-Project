{% extends './layouts.html' %}
<style type="text/css">
	.card {
        margin: 0 auto; 
        float: none; 
        margin-bottom: 10px; 
}
</style>
{% block content %}

<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4 mt-4">
	<div class="card" style="width: 30rem;height: 60vh;background-color: lightgreen">
	  <div class="card-body">
	  	{% if contacts %}
		<div class="text-center">
			<img src="{{ contacts.profile.url }}" class="img rounded-circle" width="120" height="120">
		</div>
	  	<div class="mt-5 text-left">
	  		<div class="row">
	  			<div class="col"> Name:</div>	  			
	  			<div class="col"> {{ contacts.name }} </div>	  			
	  		</div>
	  		<div class="row">
	  			<div class="col"> Mobile No:</div>	  			
	  			<div class="col"> {{ contacts.mobile_no }} </div>	  			
	  		</div>
	  		<div class="row">
	  			<div class="col"> Email:</div>	  			
	  			<div class="col"> {{ contacts.email }} </div>	  			
	  		</div>
	  		<div class="row">
	  			<div class="col"> Address:</div>	  			
	  			<div class="col"> {{ contacts.address }} </div>	  			
	  		</div>
		</div>
		{% else %}
			<h4>No Data</h4>
		{% endif %}
	  </div>

	</div>
	</div>
	<div class="col-sm-4"></div>
</div>
{% endblock %}
